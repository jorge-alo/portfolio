<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Color rgb</title>
</head>
<body>
    <div class="container-principal">
        <div class="container-rgb">
            <div class="color">
                <label for="rojo">Rojo (R)</label>
                <input id="rojo" class="rgb-rojo" type="range" min="0" max="255" value="23" step="1">
                    <p class="parrafo-rojo"></p>
            </div>
            <div class="color">
                <label for="verde">Verde (G)</label>
                <input id="verde" class="rgb-verde" type="range" min="0" max="255" value="41" step="1">
                <p class="parrafo-verde"></p>
            </div>
            <div class="color">
                <label for="azul">Azul (B)</label>
                <input id="azul" class="rgb-azul" type="range" min="0" max="255" value="56" step="1">
                <p class="parrafo-azul"></p>
            </div>
        </div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
