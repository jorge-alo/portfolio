<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Menu lateral</title>
</head>
<body>
    <aside class="sidebar">
        <form class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label class="material-symbols-outlined" for="open-menu">close</label>
            <label class="material-symbols-outlined open-button" for="open-menu">double_arrow</label>
        </form>

        <div class="sidebar__logo">
            <img src="dali.jpg" alt="">
        </div>

        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Notifications</span>
                    <a href="#">Notifications</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Mail</span>
                    <a href="#">Messages</a>
                </li>
                <li class="sidebar__item">
                    
                    <span class="material-symbols-outlined">Shopping_cart</span>
                    <a href="#">cart</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Account_balance</span>
                    <a href="#">balance</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">Settings</span>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item item--profile">
                    <img class="profile__img" src="jorge.jpg" alt="">
                    <span class="profile-option">PROFILE</span>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
